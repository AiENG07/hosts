<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain IP Map</title>
    <style>
        pre {
            white-space: pre-wrap; /* 保持空白符，换行 */
            word-wrap: break-word; /* 长单词或URL在必要时可以折行 */
        }
    </style>
</head>
<body>
    <h1>Domain IP Map</h1>
    <pre id="domainPre"></pre>

    <script>
        fetch('domain_ip_map.txt')
            .then(response => response.text())
            .then(data => {
                const preElement = document.getElementById('domainPre');
                // 直接将文本内容赋值给<pre>标签
                preElement.textContent = data.trim();
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
